<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Protosearch</title>
  <link href=" https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css " rel="stylesheet">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Protosearch</h1>
      <p class="subtitle has-text-centered">
        Search over Scala documentation with <a href="https://cozydev-pink.github.io/protosearch/02-tutorial/02-querying.html">advanced query support</a>
      </p>
      
      <div class="field has-addons has-addons-centered">
        <div class="control is-expanded">
          <input id="search_input" class="input is-primary" type="text" placeholder="Type your query...">
        </div>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container is-widescreen">
      <div id="app" class="box">

      </div>
    </div>
  </section>

  <script type="text/javascript" src="search.js"></script>
</body>

</html>

{%
  laika.epub.scripted = auto
%}
<?xml version="1.0" encoding="UTF-8"?>
<html lang="${?laika.site.metadata.language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="generator" content="Typelevel Laika + Helium Theme" />
    <title>${cursor.currentDocument.title}</title>
    @:for(laika.site.metadata.authors)
      <meta name="author" content="${_}"/>
    @:@
    @:for(laika.site.metadata.description)
      <meta name="description" content="${_}"/>
    @:@
    @:includeCSS
    @:includeJS
  </head>

  <body epub:type="bodymatter">

    <main class="content">

      ${cursor.currentDocument.content}

    </main>

  </body>
</html>
